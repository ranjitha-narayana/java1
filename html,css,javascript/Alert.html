<html>
  <head>
    <script type="text/javascript">
      function Alert() {
        alert("This is alert message!");
        document.write("This is a alert message!");
      }
    </script>
  </head>
  <body>
    <p>Click the button to see the result</p>
    <form>
      <input type="button" value="click" onclick="Alert();" />
    </form>
  </body>
</html>
